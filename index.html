<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xHaz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Rubik+Glitch&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-void: #050505;
            --text-main: #e0e0e0;
            --text-dim: #6b7280;
            --thunder-core: #ffffff;
            --thunder-glow: #FFD700;
        }

        body {
            background-color: var(--bg-void);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- FONDO & SCANLINES --- */
        .room-bg {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(0,0,0,0.95), rgba(0,0,0,0.9)),
                        repeating-linear-gradient(0deg, transparent, transparent 1px, #111 1px, #111 2px);
            z-index: -2;
        }
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: fixed; inset: 0; pointer-events: none; z-index: 999; opacity: 0.6;
        }

        /* --- UID DISPLAY (ID ÚNICO) --- */
        .uid-display {
            position: fixed;
            top: 25px;
            left: 30px;
            font-family: 'Share Tech Mono', monospace;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            z-index: 90; /* Debajo de la intro, encima del resto */
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
        .uid-display::before {
            content: 'UID: ';
            color: rgba(255, 215, 0, 0.4); /* Un toque dorado sutil */
        }

        /* --- INTRO SCREEN --- */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out; gap: 20px;
        }
        #intro-screen.hidden { opacity: 0; pointer-events: none; }

        .intro-cover-container {
            width: 500px; max-width: 90vw; height: 280px;
            overflow: hidden;
            border: none; 
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .intro-gif { width: 100%; height: 100%; object-fit: cover; }

        /* EFECTO VOID FRAGMENTADO PARA INTRO */
        .toxic-title-intro {
            font-family: 'Rubik Glitch', sans-serif;
            font-size: 6rem; 
            color: white;
            text-transform: uppercase; 
            letter-spacing: 5px; 
            margin-top: 10px;
            position: relative;
        }

        .toxic-title-intro::before,
        .toxic-title-intro::after {
            content: "xHaz";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .toxic-title-intro::before {
            color: #0ff;
            z-index: -1;
            animation: fragment-top 2s infinite linear alternate-reverse;
        }

        .toxic-title-intro::after {
            color: #f0f;
            z-index: -2;
            animation: fragment-bottom 3s infinite linear alternate-reverse;
        }

        @keyframes fragment-top {
            0% { clip-path: inset(0 0 60% 0); transform: translate(-2px, 0); }
            20% { clip-path: inset(0 0 60% 0); transform: translate(2px, 0); }
            40% { clip-path: inset(40% 0 20% 0); transform: translate(-2px, 0); }
            60% { clip-path: inset(80% 0 0 0); transform: translate(2px, 0); }
            80% { clip-path: inset(0 0 40% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(20% 0 60% 0); transform: translate(1px, -1px); }
        }

        @keyframes fragment-bottom {
            0% { clip-path: inset(60% 0 0 0); transform: translate(2px, 0); }
            20% { clip-path: inset(60% 0 0 0); transform: translate(-2px, 0); }
            40% { clip-path: inset(20% 0 40% 0); transform: translate(2px, 0); }
            60% { clip-path: inset(0 0 80% 0); transform: translate(-2px, 0); }
            80% { clip-path: inset(40% 0 0 0); transform: translate(1px, -1px); }
            100% { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 1px); }
        }

        .enter-btn {
            background: transparent; border: 1px solid white; color: white;
            font-family: 'Share Tech Mono', monospace; font-size: 1.2rem;
            padding: 10px 40px; letter-spacing: 4px; cursor: pointer;
            transition: all 0.3s ease; text-transform: uppercase;
        }
        .enter-btn:hover { background: white; color: black; box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); }

        /* --- MAIN TRANSITION --- */
        #main-container {
            position: absolute; width: 100vw; height: 100vh;
            display: grid; grid-template-columns: repeat(9, 1fr);
            grid-template-rows: 1fr; gap: 2px;
            opacity: 0; transition: opacity 1s; z-index: 10;
        }
        #main-container.active { opacity: 1; }
        #main-container.dimmed { opacity: 0.15; filter: blur(2px) grayscale(100%); transition: all 1.5s ease; }

        .char-box {
            background: #0a0a0a; height: 100%; width: 100%;
            display: flex; align-items: flex-end; justify-content: center;
            overflow: hidden; opacity: 0; transform: translateY(100vh);
            transition: transform 0.5s ease; border-right: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        .char-box.reveal { transform: translateY(0); opacity: 1; }
        .char-box img {
            width: 100%; height: 100%; object-fit: cover;
            filter: grayscale(100%) contrast(1.2); opacity: 0.6; transition: opacity 0.3s;
        }
        .char-box:hover img { opacity: 1; }

        /* --- FINAL CARD (REDISEÑADA) --- */
        #final-card-wrapper {
            position: fixed; z-index: 200; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transform: scale(0.95);
            transition: all 1s ease;
        }
        #final-card-wrapper.show { opacity: 1; pointer-events: auto; transform: scale(1); }
        #final-card-wrapper.hidden-temp { opacity: 0; pointer-events: none; transform: scale(0.95); }

        .beige-card {
            display: flex;
            flex-direction: column;
            width: 900px; max-width: 90vw; height: 60vh;
            background: #000; 
            border: 1px solid #333;
            box-shadow: 0 0 80px rgba(0,0,0,0.9); 
            position: relative;
            overflow: hidden;
            background-image: url('https://wallpapercave.com/wp/wp6751777.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Overlay oscuro - REDUCIDO para resaltar fondo */
        .beige-card::before {
            content: '';
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.3); /* Opacidad reducida para más visibilidad */
            z-index: 1;
        }

        /* Botón Cerrar (X) */
        .close-btn {
            position: absolute; top: 15px; right: 20px;
            z-index: 50;
            background: transparent; border: none;
            color: rgba(255,255,255,0.7);
            font-size: 1.5rem; cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }
        .close-btn:hover { color: #fff; transform: scale(1.1); text-shadow: 0 0 10px #fff; }

        /* Botón Reabrir (Central) */
        #reopen-btn {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 150;
            opacity: 0; pointer-events: none;
            transition: all 0.5s ease;
            background: rgba(0,0,0,0.8);
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            letter-spacing: 3px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #reopen-btn.visible { opacity: 1; pointer-events: auto; }
        #reopen-btn:hover { background: #fff; color: #000; box-shadow: 0 0 30px rgba(255,255,255,0.5); }

        /* --- SECCIÓN CONTENIDO --- */
        .text-section {
            width: 100%; height: 100%; 
            position: relative;
            z-index: 10; background: transparent;
        }

        .thunder-container {
            position: absolute; inset: 0;
            pointer-events: none; z-index: 2; 
        }
        
        @keyframes thunderFlash {
            0% { background-color: transparent; }
            2% { background-color: rgba(255, 255, 255, 0.2); }
            4% { background-color: transparent; }
            6% { background-color: rgba(255, 215, 0, 0.1); }
            8% { background-color: transparent; }
            100% { background-color: transparent; }
        }

        .lightning-svg {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%) scale(1.5);
            width: 100%; height: 100%;
            fill: none;
            stroke: white; stroke-width: 2;
            filter: drop-shadow(0 0 10px #FFD700) drop-shadow(0 0 20px #FF4500);
            stroke-linecap: round; stroke-linejoin: round;
            opacity: 0; 
        }

        @keyframes strike {
            0% { opacity: 0; stroke-dashoffset: 2000; }
            2% { opacity: 1; stroke-dashoffset: 0; }
            10% { opacity: 1; }
            12% { opacity: 0; }
            14% { opacity: 1; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }

        .active-storm .thunder-container {
            animation: thunderFlash 5s infinite ease-in-out;
            animation-delay: 1s;
        }
        
        .active-storm .lightning-svg {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: strike 5s infinite;
            animation-delay: 1s;
        }

        /* --- TITULO VOID xHAZ (CENTRO ABSOLUTO Y ESTÁTICO) --- */
        .main-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem; 
            font-weight: 900; line-height: 1;
            color: transparent; 
            -webkit-text-stroke: 2px rgba(255,255,255,0.95);
            
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            z-index: 20;
            white-space: nowrap;
            
            text-shadow: 
                0 0 20px rgba(0,0,0,0.8), 
                5px 0 0 rgba(255,0,0,0.3), 
                -5px 0 0 rgba(0,0,255,0.3);
            
            animation: voidGlitchStatic 3s infinite alternate;
        }

        .main-name::before {
            content: 'xHAZ';
            position: absolute; left: 0; top: 0;
            color: rgba(255,255,255,0.2); filter: blur(4px); z-index: -1;
        }

        @keyframes voidGlitchStatic {
            0% { opacity: 1; text-shadow: 0 0 10px rgba(0,0,0,0.8); filter: blur(0); }
            20% { opacity: 0.95; text-shadow: 0 0 15px rgba(255,255,255,0.4); }
            40% { opacity: 1; text-shadow: 2px 2px 0 rgba(0,0,0,0.8); }
            60% { filter: blur(1px); opacity: 0.9; }
            80% { opacity: 1; text-shadow: 0 0 20px rgba(255,255,255,0.6); }
            100% { opacity: 1; filter: blur(0); }
        }

        /* Contenedor para la parte inferior */
        .bottom-content {
            position: absolute;
            bottom: 30px; 
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            text-shadow: 0 1px 3px rgba(0,0,0,0.9);
        }

        .details {
            font-family: 'Share Tech Mono', monospace;
            color: #ccc;
            font-size: 1.2rem; letter-spacing: 0.2em;
            border-top: none; 
            padding-top: 0.5rem; 
            width: 100%;
            display: flex; justify-content: center;
        }

        #user-status {
            font-weight: bold; transition: all 0.5s ease;
            text-shadow: 0 0 5px currentColor, 0 0 10px rgba(0,0,0,0.8);
        }

        .corner-deco { position: absolute; width: 20px; height: 20px; border: 2px solid white; transition: all 0.3s; z-index: 30; }
        .tl { top: 10px; left: 10px; border-bottom: none; border-right: none; }
        .tr { top: 10px; right: 10px; border-bottom: none; border-left: none; }
        .bl { bottom: 10px; left: 10px; border-top: none; border-right: none; }
        .br { bottom: 10px; right: 10px; border-top: none; border-left: none; }

        @media (max-width: 768px) {
            #main-container { grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(3, 1fr); }
            .lightning-svg { width: 100%; height: 100%; }
            .main-name { font-size: 3.5rem; }
            .toxic-title-intro { font-size: 4rem; }
            .details { flex-direction: column; align-items: center; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="room-bg"></div>
    <div class="scanlines"></div>

    <!-- ID DE RECONOCIMIENTO (UID) -->
    <div class="uid-display">1004002</div>

    <!-- 1. INTRO SCREEN -->
    <div id="intro-screen">
        <div class="intro-cover-container">
            <img src="https://i.pinimg.com/originals/9c/2b/56/9c2b5679e268164fa34931f16d877c94.gif" alt="Cover" class="intro-gif">
        </div>
        <h1 class="toxic-title-intro" data-text="xHaz">xHaz</h1>
        <button id="start-btn" class="enter-btn">INITIATE</button>
    </div>

    <!-- 2. MAIN GRID -->
    <div id="main-container"></div>

    <!-- BOTÓN PARA REABRIR PERFIL (Oculto inicialmente) -->
    <button id="reopen-btn">PERFIL</button>

    <!-- 3. FINAL CARD -->
    <div id="final-card-wrapper">
        <div class="beige-card" id="final-card-element">
            <!-- Botón Cerrar (X) -->
            <button class="close-btn" id="close-card-btn"><i class="fa-solid fa-xmark"></i></button>

            <div class="corner-deco tl"></div>
            <div class="corner-deco tr"></div>
            <div class="corner-deco bl"></div>
            <div class="corner-deco br"></div>

            <div class="thunder-container">
                <svg class="lightning-svg" viewBox="0 0 200 400" preserveAspectRatio="xMidYMid meet">
                    <path d="M100,0 L60,120 L120,100 L40,250 L140,200 L80,400" />
                    <path d="M120,100 L160,140" stroke-width="2" />
                </svg>
            </div>

            <div class="text-section">
                <!-- xHAZ Centrado y Estático -->
                <h1 class="main-name">xHAZ</h1>
                
                <!-- Contenido Inferior -->
                <div class="bottom-content">
                    <div class="details">
                        <span id="user-status">CHECKING...</span>
                    </div>
                    <div class="mt-4 text-xs text-gray-300 font-mono z-20 text-center leading-relaxed" style="text-shadow: 0 1px 2px black;">
                        <!-- Fuente igualada al sistema y cursiva removida -->
                        <p class="mb-2 text-gray-100 tracking-wide">"Nos conocimos, hablamos y fue épico... pero salió el sol y llegó la realidad."</p>
                        <p class="tracking-widest text-gray-400">> SYSTEM_CORE: 1998</p>
                        <!-- Nuevo emoji con glow -->
                        <p class="text-[#FFD700]" style="text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);">> SIGN: LEO ♌︎</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-element" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const images = [
            "https://i.pinimg.com/736x/35/d4/74/35d474753df6a5fa03db5fd5d47a0d48.jpg",
            "https://i.pinimg.com/736x/fc/85/52/fc8552c0d4b9c5b922798651274ae0a6.jpg",
            "https://i.pinimg.com/736x/1e/7d/27/1e7d27e7b1789b15fa8ea5994520d464.jpg",
            "https://i.pinimg.com/736x/3f/cb/47/3fcb474229a46b866e6a078686cd9407.jpg",
            // Nuevas imágenes en posición 5 y 6
            "https://i.pinimg.com/736x/37/79/90/3779905f018b30b1f88b4d2a7db2268c.jpg",
            "https://i.pinimg.com/736x/04/b5/b6/04b5b6762ae5adf2c22da780b6587614.jpg",
            "https://i.pinimg.com/736x/f1/18/82/f11882e66e3f32901657392b1c3ca206.jpg",
            "https://i.pinimg.com/736x/2e/1d/f6/2e1df67af440e9f9d951974935021a9e.jpg",
            "https://i.pinimg.com/736x/a7/2e/71/a72e7198ed521ac93723df6e7cee3e30.jpg"
        ];

        const container = document.getElementById('main-container');
        const startBtn = document.getElementById('start-btn');
        const introScreen = document.getElementById('intro-screen');
        const finalWrapper = document.getElementById('final-card-wrapper');
        const finalCardElement = document.getElementById('final-card-element');
        const audio = document.getElementById('audio-element');
        const closeBtn = document.getElementById('close-card-btn');
        const reopenBtn = document.getElementById('reopen-btn');

        async function checkStatus() {
            const username = 'xHaz';
            const statusEl = document.getElementById('user-status');
            try {
                const response = await fetch(`https://illuxat.com/api/online/${username}`);
                const data = await response.json();
                const status = data.data?.status?.toLowerCase();

                if (status === 'online') {
                    statusEl.innerText = 'STATUS: ONLINE';
                    statusEl.style.color = '#22c55e';
                    statusEl.style.textShadow = '0 0 15px #22c55e, 0 0 30px #22c55e';
                } else {
                    statusEl.innerText = 'STATUS: OFFLINE';
                    statusEl.style.color = '#ef4444';
                    statusEl.style.textShadow = '0 0 15px #ef4444, 0 0 30px #ef4444';
                }
            } catch (error) {
                console.error("API Error:", error);
                statusEl.innerText = 'STATUS: OFFLINE';
                statusEl.style.color = '#ef4444';
                statusEl.style.textShadow = '0 0 15px #ef4444';
            }
        }

        images.forEach((url, index) => {
            const div = document.createElement('div');
            div.classList.add('char-box');
            div.style.transitionDelay = `${index * 0.08}s`;
            const img = document.createElement('img');
            img.src = url;
            div.appendChild(img);
            const num = document.createElement('div');
            num.style.position = 'absolute'; num.style.bottom = '10px'; num.style.right = '5px';
            num.style.color = 'rgba(255,255,255,0.5)'; num.style.fontSize = '0.8rem';
            num.innerText = `0${index + 1}`;
            div.appendChild(num);
            container.appendChild(div);
        });

        startBtn.addEventListener('click', () => {
            introScreen.classList.add('hidden');
            audio.volume = 0.4;
            audio.play().catch(() => {});
            container.classList.add('active');

            const boxes = document.querySelectorAll('.char-box');
            boxes.forEach((box, index) => {
                setTimeout(() => box.classList.add('reveal'), index * 100);
            });

            setTimeout(() => {
                container.classList.add('dimmed');
                finalWrapper.classList.add('show');
                
                setTimeout(() => {
                    finalCardElement.classList.add('active-storm');
                    checkStatus(); 
                    setInterval(checkStatus, 60000);
                }, 500);
            }, (images.length * 100) + 800);
        });

        closeBtn.addEventListener('click', () => {
            finalWrapper.classList.remove('show');
            finalWrapper.classList.add('hidden-temp');
            container.classList.remove('dimmed');
            reopenBtn.classList.add('visible');
        });

        reopenBtn.addEventListener('click', () => {
            finalWrapper.classList.remove('hidden-temp');
            finalWrapper.classList.add('show');
            container.classList.add('dimmed');
            reopenBtn.classList.remove('visible');
        });

        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('dragstart', event => event.preventDefault());
    </script>
</body>
</html>
