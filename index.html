<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xPiitu | GALERÍA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-main: #ff2d85;
            --pink-glow: #ff71ad;
            --dark-bg: #0a0a0a;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 4rem;
            position: relative;
            display: inline-block;
            color: transparent;
            background: linear-gradient(90deg, #ff2d85, #ff71ad, #ffffff, #ff71ad, #ff2d85);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: wave-colors 4s linear infinite;
            text-shadow: 2px 2px 0px rgba(255, 45, 133, 0.3), 4px 4px 0px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 45, 133, 0.5);
            filter: drop-shadow(0 0 15px rgba(255, 45, 133, 0.4));
        }

        @keyframes wave-colors {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .art-frame {
            position: relative;
            background: #151515;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            aspect-ratio: 730 / 486;
            overflow: hidden;
        }

        .art-frame::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid var(--pink-main);
            opacity: 0.2;
            pointer-events: none;
            z-index: 10;
        }

        .art-frame:hover {
            transform: scale(1.03) translateY(-10px);
            border-color: var(--pink-main);
            box-shadow: 0 0 25px rgba(255, 45, 133, 0.3);
        }

        .gif-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            -webkit-user-drag: none;
        }

        .bg-glow {
            position: fixed;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(255, 45, 133, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 45, 133, 0.2);
        }

        input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 8px;
            width: 100%;
            font-size: 12px;
            border-radius: 4px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--pink-main);
        }

        .admin-btn {
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .admin-btn:hover { opacity: 1; }

        @media (max-width: 768px) {
            .brand-title { font-size: 2.5rem; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="bg-glow" style="top: -10%; left: -10%;"></div>
    <div class="bg-glow" style="bottom: -10%; right: -10%;"></div>

    <!-- Header -->
    <header class="pt-16 pb-12 px-6 flex flex-col items-center justify-center text-center">
        <div class="flex items-center gap-6 mb-4 flex-wrap justify-center">
            <h1 class="brand-title">xPiitu</h1>
            <img src="https://xatimg.com/image/g9tCn0WIuuTi.png" alt="xPiitu Icon" class="w-20 h-20 md:w-24 md:h-24 animate-bounce hover:scale-110 transition-transform duration-300 pointer-events-none" style="animation-duration: 3s;">
        </div>
        <p class="text-pink-300 uppercase tracking-[0.3em] text-xs md:text-sm font-light italic">GALERÍA de Animación & Arte Digital</p>
        <div class="w-24 h-1 bg-gradient-to-r from-transparent via-[#ff2d85] to-transparent mt-6"></div>
    </header>

    <!-- Gallery Grid -->
    <main class="container mx-auto px-4 pb-24">
        <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading state -->
            <div class="col-span-full text-center py-20 text-zinc-700 animate-pulse">Cargando galería maestra...</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-12 border-t border-zinc-900 text-center text-zinc-500 text-sm">
        <p>&copy; 2026 Xpiitu (1550479745)</p>
        <button onclick="showLogin()" class="admin-btn mt-4 text-xs text-pink-900 uppercase tracking-widest">Panel de Control</button>
    </footer>

    <!-- Admin Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-panel p-8 rounded-lg max-w-sm w-full text-center">
            <h2 class="text-pink-500 mb-4 font-bold tracking-widest">ACCESO ADMIN</h2>
            <input type="password" id="admin-password" placeholder="Contraseña..." class="mb-4">
            <div class="flex gap-2">
                <button onclick="closeModals()" class="flex-1 px-4 py-2 border border-zinc-700 text-xs">CANCELAR</button>
                <button onclick="checkPassword()" class="flex-1 px-4 py-2 bg-pink-600 text-xs font-bold">ENTRAR</button>
            </div>
        </div>
    </div>

    <!-- Admin Editor Panel -->
    <div id="editor-panel" class="fixed inset-0 bg-black z-[70] hidden overflow-y-auto p-4 md:p-12">
        <div class="container mx-auto">
            <div class="flex justify-between items-center mb-8 sticky top-0 bg-black/80 py-4 z-10">
                <h2 class="text-2xl font-bold text-pink-500">EDITOR DE GALERÍA</h2>
                <div class="flex gap-4">
                    <button onclick="closeModals()" class="px-6 py-2 border border-zinc-700 text-sm">CERRAR</button>
                    <button id="save-btn" class="px-6 py-2 bg-pink-600 text-sm font-bold shadow-lg shadow-pink-900/20">GUARDAR CAMBIOS</button>
                </div>
            </div>
            <div id="editor-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Inputs generated here -->
            </div>
        </div>
    </div>

    <!-- Zoom View Modal -->
    <div id="modal" class="fixed inset-0 bg-black/95 z-50 hidden flex items-center justify-center p-4 cursor-zoom-out">
        <img id="modal-img" src="" alt="Zoom" class="max-w-full max-h-full rounded shadow-2xl border border-pink-600/30" oncontextmenu="return false;" ondragstart="return false;">
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración real de tu proyecto xpiitu-3866d
        const firebaseConfig = {
            apiKey: "AIzaSyBk5MErob-r8LTMTZP80uXodmLgXcryn2s",
            authDomain: "xpiitu-3866d.firebaseapp.com",
            projectId: "xpiitu-3866d",
            storageBucket: "xpiitu-3866d.firebasestorage.app",
            messagingSenderId: "978460783379",
            appId: "1:978460783379:web:f779e1df9ad2361695a0e6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "xpiitu-3866d"; // Usamos tu ID de proyecto como identificador de ruta

        let currentGifs = [];
        const DEFAULT_PASSWORD = "admin123";
        const INITIAL_LINKS = [
            "https://xatimg.com/image/RRAUo3JmiNLG.gif", "https://xatimg.com/image/HnobGMzks2S8.gif",
            "https://xatimg.com/image/3oLcXJNc15Ny.gif", "https://xatimg.com/image/zjrKRWfDbXK5.gif",
            "https://xatimg.com/image/rJHl7HmMa6ja.gif", "https://xatimg.com/image/fygyrU16Zgfh.gif",
            "https://xatimg.com/image/uFBdVuXkIQu2.gif", "https://xatimg.com/image/EKVpoaWd8Chf.gif",
            "https://xatimg.com/image/A1IR2kO7suFz.gif", "https://xatimg.com/image/l7KbVl8xXqvN.gif",
            "https://xatimg.com/image/Tei8g4IGqaon.gif", "https://xatimg.com/image/v6ICS6dQAivE.gif",
            "https://xatimg.com/image/LS3x4XGP1Yxs.gif", "https://xatimg.com/image/8eLWi1KCZp4r.gif",
            "https://xatimg.com/image/dmdu45MCh8ai.gif", "https://xatimg.com/image/Ik2mXULD4N3g.gif",
            "https://xatimg.com/image/i7PcIEolrJZX.gif", "https://xatimg.com/image/ia4yk9VXFJid.gif",
            "https://xatimg.com/image/Nb5Q59Co8PJY.gif", "https://xatimg.com/image/YX5dHTcUPHyI.gif",
            "https://xatimg.com/image/5VKKj80aJzkF.gif", "https://xatimg.com/image/gIMrc3jvNBEJ.gif",
            "https://xatimg.com/image/o3gCKsfhTIc5.gif", "https://xatimg.com/image/vFsYCyZQpFbL.gif",
            "https://xatimg.com/image/LU9vl8ybLEAM.gif", "https://xatimg.com/image/dmTppq1kdtvQ.gif",
            "https://xatimg.com/image/asFhMzE4ZsLF.gif", "https://xatimg.com/image/LmxRyO2UvpT5.gif",
            "https://xatimg.com/image/5e9hQhC0nQpH.gif", "https://xatimg.com/image/Y9MCXVKMqTOH.gif"
        ];

        // --- AUTH & FIREBASE LOGIC ---
        const init = async () => {
            try {
                await signInAnonymously(auth);
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'gallery_settings');
                
                // Escucha cambios en tiempo real
                onSnapshot(docRef, (snap) => {
                    if (snap.exists()) {
                        currentGifs = snap.data().links;
                    } else {
                        // Si no existe el documento en Firebase, lo crea por primera vez
                        currentGifs = INITIAL_LINKS;
                        saveToCloud(currentGifs);
                    }
                    renderGallery(currentGifs);
                    renderEditor(currentGifs);
                }, (error) => {
                    console.error("Error en Firebase Sync:", error);
                });
            } catch (err) {
                console.error("Fallo de conexión inicial:", err);
            }
        };

        const saveToCloud = async (links) => {
            if (!auth.currentUser) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'gallery_settings');
            try {
                await setDoc(docRef, { links });
            } catch (e) {
                console.error("Error guardando datos:", e);
                alert("Error al guardar. Verifica las reglas de Firestore.");
            }
        };

        // --- RENDER FUNCTIONS ---
        function renderGallery(links) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            links.forEach((url, index) => {
                const frame = document.createElement('div');
                frame.className = 'art-frame cursor-zoom-in';
                frame.innerHTML = `
                    <div class="gif-container">
                        <img src="${url}" alt="Obra ${index + 1}" loading="lazy" ondragstart="return false;">
                    </div>
                    <div class="absolute bottom-4 left-4 z-20 opacity-0 transform translate-y-4 transition-all duration-300 art-label">
                        <span class="bg-black/80 backdrop-blur-md px-3 py-1 text-[10px] uppercase tracking-widest text-pink-400 border border-pink-900/50">Obra #${index + 1}</span>
                    </div>
                `;
                frame.onclick = () => showZoom(url);
                grid.appendChild(frame);
            });
        }

        function renderEditor(links) {
            const grid = document.getElementById('editor-grid');
            grid.innerHTML = '';
            links.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'flex flex-col gap-1 p-3 bg-zinc-900/50 rounded border border-zinc-800';
                div.innerHTML = `
                    <label class="text-[10px] text-pink-500 font-bold uppercase tracking-tighter">Imagen #${index + 1}</label>
                    <input type="text" class="link-input" data-index="${index}" value="${url}" oncontextmenu="event.stopPropagation()">
                `;
                grid.appendChild(div);
            });
        }

        // --- INTERFACE FUNCTIONS ---
        window.showLogin = () => document.getElementById('login-modal').classList.remove('hidden');
        
        window.closeModals = () => {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('editor-panel').classList.add('hidden');
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        };

        window.checkPassword = () => {
            const pass = document.getElementById('admin-password').value;
            if (pass === DEFAULT_PASSWORD) {
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('editor-panel').classList.remove('hidden');
                document.getElementById('admin-password').value = '';
                document.body.style.overflow = 'hidden';
            } else {
                alert("Acceso Denegado");
            }
        };

        document.getElementById('save-btn').onclick = async () => {
            const inputs = document.querySelectorAll('.link-input');
            const newLinks = Array.from(inputs)
                .sort((a,b) => a.dataset.index - b.dataset.index)
                .map(i => i.value);
            
            document.getElementById('save-btn').innerText = "GUARDANDO...";
            await saveToCloud(newLinks);
            document.getElementById('save-btn').innerText = "GUARDAR CAMBIOS";
            closeModals();
        };

        window.showZoom = (url) => {
            const m = document.getElementById('modal');
            document.getElementById('modal-img').src = url;
            m.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        };

        // --- SECURITY LOCKS ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('dragstart', e => { if (e.target.tagName === 'IMG') e.preventDefault(); });
        document.addEventListener('keydown', (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && [73, 74, 67].includes(e.keyCode)) || (e.ctrlKey && [85, 83].includes(e.keyCode))) {
                e.preventDefault();
            }
        });

        // Arranque
        init();
    </script>
</body>
</html>
