<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukuna </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #0a0a0a;
            background-image: radial-gradient(circle at 50% 50%, #2e0b0b 0%, #000000 100%);
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Neon Text Animation - Red Variation */
        .neon-text {
            text-shadow: 
                0 0 5px #ff0000,
                0 0 10px #ff0000,
                0 0 20px #ff4d00,
                0 0 40px #ff0000;
            animation: flicker 2.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff4d00;
            }
            20%, 24%, 55% {
                opacity: 0.7;
                text-shadow: none;
            }
        }

        /* Character Floating Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        .jp-text {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        /* Music Player Marquee */
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 12s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        /* Glassmorphism Panel with requested Background Image */
        .glass-panel {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://i.pinimg.com/1200x/69/51/df/6951dfc299ecc304db62cb44adb46545.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .corner-img {
            border: 2px solid rgba(185, 28, 28, 0.5);
            transition: all 0.4s ease;
        }
        .corner-img:hover {
            transform: scale(1.08) rotate(2deg);
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* Music Player Auto-Minimize Styles */
        #musicPlayer {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 280px;
        }
        #musicPlayer.minimized {
            max-width: 68px;
            padding: 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 0, 0, 0.5);
            cursor: pointer;
        }
        #musicPlayer.minimized .player-content {
            opacity: 0;
            pointer-events: none;
            width: 0;
            overflow: hidden;
        }
        .player-content {
            transition: opacity 0.3s ease;
        }

        /* Scrollbar hide */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="p-2 lg:p-4 relative">

    <!-- Background Decoration -->
    <div class="absolute inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
        <div class="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-red-900 rounded-full mix-blend-screen filter blur-[150px] opacity-30"></div>
        <div class="absolute bottom-1/4 right-1/4 w-[500px] h-[500px] bg-orange-900 rounded-full mix-blend-screen filter blur-[150px] opacity-20"></div>
    </div>

    <!-- Main Container -->
    <main class="relative w-full max-w-7xl h-[95vh] lg:h-[90vh] glass-panel rounded-3xl p-4 lg:p-8 grid grid-cols-1 lg:grid-cols-12 gap-4 overflow-hidden border-t border-white/5 shadow-2xl">
        
        <!-- Left: Stats -->
        <div class="lg:col-span-3 flex flex-col h-full z-20 order-2 lg:order-1 relative justify-between">
            
            <div class="flex flex-col gap-4 lg:gap-6 justify-center mt-2 lg:mt-0 jp-text flex-1 hide-scrollbar overflow-y-auto lg:overflow-visible pr-2">
                <div class="group">
                    <h3 class="text-red-500 text-[10px] lg:text-xs tracking-widest uppercase mb-0.5 opacity-80">Name</h3>
                    <h1 class="text-2xl lg:text-3xl font-bold text-white group-hover:text-red-400 transition-colors">両面宿儺</h1>
                    <p class="text-[10px] text-gray-400 tracking-widest">RYŌMEN SUKUNA</p>
                </div>
                
                <div class="h-px w-16 bg-gradient-to-r from-red-600 to-transparent my-1"></div>

                <div class="group">
                    <h3 class="text-red-500 text-[10px] lg:text-xs tracking-widest uppercase mb-0.5 opacity-80">Technique</h3>
                    <div class="flex items-center gap-2">
                        <i class="fa-solid fa-skull text-red-600 text-sm"></i>
                        <h2 class="text-lg lg:text-xl font-medium">御厨子 <span class="text-[10px] lg:text-xs text-gray-400 font-light">(Shrine)</span></h2>
                    </div>
                </div>

                <div class="group">
                    <h3 class="text-red-500 text-[10px] lg:text-xs tracking-widest uppercase mb-0.5 opacity-80">Affiliation</h3>
                    <h2 class="text-lg lg:text-xl font-medium">呪いの王</h2>
                    <p class="text-[10px] text-gray-400">King of Curses / Heian Era</p>
                </div>

                <div class="group">
                    <h3 class="text-red-500 text-[10px] lg:text-xs tracking-widest uppercase mb-0.5 opacity-80">Artifacts</h3>
                    <h2 class="text-lg lg:text-xl font-medium">神武解</h2>
                    <p class="text-[10px] text-gray-400">Kamutoke & Hiten</p>
                </div>
            </div>

            <!-- Bottom Left Images -->
            <div class="flex gap-4 z-30 mt-4 flex-shrink-0 pt-4 border-t border-white/10 lg:border-none">
                <div class="relative w-20 h-20 lg:w-32 lg:h-32 rounded-lg overflow-hidden corner-img shadow-xl shadow-red-900/40">
                    <img src="https://i.pinimg.com/1200x/95/6e/7c/956e7ca2076f3d24ffd1c20ef58e8a74.jpg" alt="Sukuna Detail 1" class="w-full h-full object-cover">
                </div>
                <div class="relative w-20 h-20 lg:w-32 lg:h-32 rounded-lg overflow-hidden corner-img shadow-xl shadow-red-900/40">
                    <img src="https://i.pinimg.com/736x/6c/9c/45/6c9c45fecc13694f0639f6fb798cb201.jpg" alt="Sukuna Detail 2" class="w-full h-full object-cover">
                </div>
            </div>
        </div>

        <!-- Center: Main Image -->
        <div class="lg:col-span-6 relative flex justify-center items-end z-10 order-1 lg:order-2 h-full min-h-0">
            <div class="absolute top-[50%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[90%] aspect-square border border-red-600/20 rounded-full rotate-12 pointer-events-none"></div>
            <div class="absolute top-[50%] left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[80%] aspect-square border-4 border-double border-red-900/10 rounded-full -rotate-45 pointer-events-none"></div>

            <img src="https://xatimg.com/image/Insz2vOoim1j.png" 
                 alt="Ryomen Sukuna" 
                 class="h-auto max-h-[90%] w-auto object-contain animate-float drop-shadow-[0_0_35px_rgba(255,0,0,0.4)] brightness-110 relative z-10">
                 
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-full h-32 bg-gradient-to-t from-black via-transparent to-transparent opacity-60 z-0"></div>
        </div>

        <!-- Right: Vertical Text & Player -->
        <div class="lg:col-span-3 flex flex-col items-center lg:items-end h-full z-20 order-3 relative justify-between">
            
            <div class="absolute right-[50%] lg:right-[35%] top-0 bottom-0 h-[80%] my-auto flex gap-2 opacity-40 pointer-events-none">
                <div class="w-[1px] h-full bg-red-600"></div>
                <div class="w-[4px] h-full bg-red-800 shadow-[0_0_15px_rgba(153,27,27,1)]"></div>
                <div class="w-[1px] h-full bg-red-600"></div>
            </div>

            <div class="flex flex-col items-center justify-center flex-1 gap-1 mr-0 lg:mr-10 relative z-10 min-h-0">
                <div class="text-5xl lg:text-7xl font-black text-red-100 neon-text flex flex-col leading-none tracking-tighter">
                    <span>F</span>
                    <span>R</span>
                    <span>E</span>
                    <span>A</span>
                    <span>K</span>
                </div>
            </div>

            <!-- Music Player con Auto-Minimize -->
            <div id="musicPlayer" class="w-full flex-shrink-0 mt-4 glass-panel rounded-xl p-3 flex flex-col gap-2 border border-red-900/50 shadow-2xl z-40 bg-black/80">
                <div class="flex items-center gap-3">
                    <!-- Album Art Circle -->
                    <div id="discTrigger" class="relative w-12 h-12 rounded-full overflow-hidden flex-shrink-0 border border-red-600/50 shadow-[0_0_10px_rgba(255,0,0,0.3)]">
                        <img src="https://i.pinimg.com/736x/0b/a5/ce/0ba5ce7d660419ab632cf31cc08a9bd9.jpg" class="w-full h-full object-cover animate-[spin_10s_linear_infinite]" alt="Sukuna OST">
                    </div>
                    
                    <!-- Text Info (Hides when minimized) -->
                    <div class="flex-1 overflow-hidden player-content">
                        <div class="marquee w-full">
                            <p class="text-[10px] font-bold text-red-100 tracking-wider">Jujutsu Kaisen OST - Sukuna Suite</p>
                        </div>
                        <div class="flex gap-1 mt-1">
                            <span class="w-1 h-2 bg-red-600 rounded-full animate-bounce"></span>
                            <span class="w-1 h-4 bg-orange-700 rounded-full animate-bounce [animation-delay:0.2s]"></span>
                            <span class="w-1 h-2.5 bg-red-500 rounded-full animate-bounce [animation-delay:0.4s]"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Controls (Hides when minimized) -->
                <div class="flex flex-col gap-1.5 player-content">
                    <div class="w-full bg-neutral-800 h-1 rounded-full overflow-hidden">
                        <div class="bg-gradient-to-r from-red-600 to-red-900 w-[75%] h-full rounded-full"></div>
                    </div>
                    <div class="flex justify-between items-center text-red-200 text-[10px] px-1">
                        <span>2:45</span>
                        <div class="flex gap-4 text-sm">
                            <i class="fa-solid fa-backward hover:text-white cursor-pointer transition"></i>
                            <i id="playPause" class="fa-solid fa-pause hover:text-white cursor-pointer transition"></i>
                            <i class="fa-solid fa-forward hover:text-white cursor-pointer transition"></i>
                        </div>
                        <span>5:12</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Decorative Faint Kanji Background -->
        <div class="absolute bottom-4 left-4 text-[12rem] lg:text-[18rem] font-bold text-red-600 opacity-[0.05] select-none pointer-events-none jp-text z-0 leading-none">
            呪
        </div>
    </main>

    <script>
        const musicPlayer = document.getElementById('musicPlayer');
        const playBtn = document.getElementById('playPause');
        const discTrigger = document.getElementById('discTrigger');
        let isPlaying = true;
        let minimizeTimeout;

        // Función para minimizar
        const startMinimizeTimer = () => {
            clearTimeout(minimizeTimeout);
            minimizeTimeout = setTimeout(() => {
                musicPlayer.classList.add('minimized');
            }, 5000);
        };

        // Iniciar temporizador al cargar
        startMinimizeTimer();

        // Expandir al pasar el mouse o hacer click en el disco
        musicPlayer.addEventListener('mouseenter', () => {
            musicPlayer.classList.remove('minimized');
            clearTimeout(minimizeTimeout);
        });

        musicPlayer.addEventListener('mouseleave', () => {
            if (!musicPlayer.classList.contains('minimized')) {
                startMinimizeTimer();
            }
        });

        // Click para expandir en móvil si está minimizado
        musicPlayer.addEventListener('click', () => {
            if (musicPlayer.classList.contains('minimized')) {
                musicPlayer.classList.remove('minimized');
                startMinimizeTimer();
            }
        });

        // Lógica Play/Pause
        if(playBtn) {
            playBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // Evitar que el click minimice/expand mientas se pulsa pausa
                isPlaying = !isPlaying;
                playBtn.className = isPlaying ? 'fa-solid fa-pause hover:text-white cursor-pointer transition' : 'fa-solid fa-play hover:text-white cursor-pointer transition';
                
                const albumArt = document.querySelector('.animate-\\[spin_10s_linear_infinite\\]');
                if (albumArt) {
                    albumArt.style.animationPlayState = isPlaying ? 'running' : 'paused';
                }
            });
        }
    </script>
</body>
</html>
